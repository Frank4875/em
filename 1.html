<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image with Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            width: 100vw;
            height: 50vh;
            object-fit: cover;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .image-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .image-bar img {
            width: 30%; /* Each image takes 30% of the container */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-bar img:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for better effect */
        }
    </style>
</head>
<body>
    <!-- First Bar: Main Image -->
    <img src="file:///C:/Users/njugi/OneDrive/Documents/em%20care%20services/sc.png" alt="Example Image">

    <!-- Second Bar: Navigation -->
    <div class="navbar">
        <a href="#link1">HOME</a>
        <a href="#link2">ABOUT</a>
        <a href="#link3">OUR CARE HOMES</a>
        <a href="#link4">WORKING HOURS</a>
        <a href="#link5">NEWS & EVENTS</a>
        <a href="#link6">CONTACT US</a>
    </div>

    <!-- Third Bar: Image Gallery -->
    <div class="image-bar">
        <img src="file:///C:/Users/njugi/OneDrive/Documents/em%20care%20services/sc.png" alt="Image 1">
        <img src="file:///C:/Users/njugi/OneDrive/Documents/em%20care%20services/sc.png" alt="Image 2">
        <img src="file:///C:/Users/njugi/OneDrive/Documents/em%20care%20services/sc.png" alt="Image 3">
    </div>
</body>
</html>
